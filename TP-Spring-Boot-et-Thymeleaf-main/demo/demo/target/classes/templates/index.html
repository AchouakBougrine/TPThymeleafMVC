<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <style>
        /* Style de base */
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          margin: 0;
          background-color: #f9f9f9;
        }

        /* Conteneur principal */
        .container {
          max-width: 600px;
          width: 100%;
          padding: 20px;
          text-align: center;
          background-color: #ffffff;
        }

        /* Table */
        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
        }

        th, td {
          padding: 10px;
          border: 1px solid #ddd;
          text-align: left;
        }

        th {
          background-color: #f0f0f0;
          font-weight: bold;
        }

        /* Lien pour ajouter un utilisateur */
        .add-user-link {
          display: inline-block;
          margin-top: 15px;
          padding: 8px 16px;
          color: white;
          background-color: #4CAF50;
          text-decoration: none;
          border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Liste des utilisateurs</h1>

    <div th:switch="${users}">
        <p th:case="null">Aucun utilisateur pour le moment !</p>
        <div th:case="*">
            <table>
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Éditer</th>
                    <th>Supprimer</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td><a th:href="@{/edit/{id}(id=${user.id})}">Éditer</a></td>
                    <td><a th:href="@{/delete/{id}(id=${user.id})}">Supprimer</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p>
            <a href="/signup" class="add-user-link">Ajouter un nouvel utilisateur</a>
        </p>
    </div>
</div>

</body>
</html>
